<!-- meuapp/templates/404.html -->
{% load tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Gildo Eugénio Nhamirre">
    <meta name="robots" content="index, follow" />
    <link rel="shortcut icon" href="{% erro %}" type="image/x-icon" sizes='20*20'>
    <title>{% titulo %} | Página não encontrada</title>
    {% comment %} Link {% endcomment %}
    <!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/font-awesome/css/all.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/swiper.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/swiper-conf.css' %}">
	{% comment %} Main css {% endcomment %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manuale:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Página não encontrada</h1>
    <p>A página que você está procurando não existe.{{logotipo}}</p>
    <p><a href="/">Voltar para a página inicial</a></p>

    <div class="d-flex w-100 vh-100 justify-content-center  align-items-center position-relative  ">
        <div class="top-100 start-0 position-absolute ">
            <img src="/{% logotipo %}" alt="{% titulo %}">{% logotipo %}
        </div>
    </div>
</body>
</html>
